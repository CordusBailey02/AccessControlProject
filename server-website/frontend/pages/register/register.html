<body>
    <!-- Auth Contatiner -->
    <div class="content">
        <!-- Register Form -->
        <div id="register-form" class="auth-form">
            <h2>Join Now</h2>
            <div>
                <input type="text" id="register-username" name="username" placeholder="User" required>
                <input type="password" id="register-password" name="password" placeholder="Password" required>
                <input type="email" id="register-email" name="email" placeholder="Email" required>
                <button class="button" onclick="register(document.getElementById('register-username').value, document.getElementById('register-password').value, document.getElementById('register-email').value)">Join now</button>
            </div>
            <p><a href="javascript:void(0)" onClick="navigateTo('/login')">Already have an account? Sign in</a></p>
        </div>
    </div>
    
</body>
