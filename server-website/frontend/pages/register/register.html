<body>
    <!-- Auth Contatiner -->
    <div class="content">
        <!-- Register Form -->
        <div id="register-form" class="auth-form">
            <h2>Join Now</h2>
            <div>
                <input type="text" id="register-username" name="username" placeholder="User" required>
                <input type="password" id="register-password" name="password" placeholder="Password" required>
                <input type="email" id="register-email" name="email" placeholder="Email" required>
                <button class="button" onclick="register(document.getElementById('register-username').value, document.getElementById('register-password').value, document.getElementById('register-email').value)">Join now</button>
            </div>
            <p><a href="javascript:void(0)" onClick="navigateTo('/register')">Already have an account? Sign in</a></p>
        </div>

        <!-- Modal Structure -->
        <div id="qrModal" class="modal" style="display: none;">
            <div class="modal-content">
                <h4>Scan this QR Code with a authenticator app on your device</h4>
                <img id="qrCode" src="" alt="QR Code">
            </div>
                <div class="modal-footer">
                <button class="btn" id="closeModal">Close</button>
            </div>
        </div>
        

    </div>
    
</body>
