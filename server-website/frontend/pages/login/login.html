<body>
    <!-- Auth Container -->
    <div class="content">
        <!-- Login Form -->
        <div id="login-form" class="auth-form">
            <h2>Sign In</h2>
            <div>
                <input type="username" id="login-username" name="username" placeholder="Username" required>
                <input type="password" id="login-password" name="password" placeholder="Password" required>
                <button class="button" onclick="login(document.getElementById('login-username').value, document.getElementById('login-password').value)">Sign In</button>
            </div>
            <p><a href="javascript:void(0)" onClick="navigateTo('/register')">New? Join now</a></p>
        </div> 
    </div>
</body>
