<!DOCTYPE html>
<html>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.png">
    <link type="text/css" rel="stylesheet" href="newCSS.css">
    <head>
        <title>Access Control Project</title>
    </head>

    <body>
        <!-- Header -->
        <header id="page-header">
            <nav>
                <!-- Home link, aligned to the left -->
                <div>
                    <a href="javascript:void(0)" onClick="navigateTo('/home')">Home</a>
                    <a href="javascript:void(0)" onClick="navigateTo('/terminal')">Terminal</a>
                    <a href="javascript:void(0)" onClick="navigateTo('/covert')">Window's Sucks</a>
                </div>
                
                <!-- These links will only be visible if the user is NOT logged in -->
                <div class="login-register">
                    <a href="javascript:void(0)" onClick="navigateTo('/login')">Login</a>
                    <a href="javascript:void(0)" onClick="navigateTo('/register')">Register</a>
                </div>

                <!-- These links will only be visible if the user IS logged in -->
                <div class="account-info" style="display:none;">
                    <a href="javascript:void(0)" onClick="navigateTo('/account')">Account Info</a>
                    <a href="javascript:void(0)" onClick="logout()">Logout</a>
                </div>
            </nav>
        </header>

        <!-- Main Content Area (Dynamic)-->
        <div id="page-content"></div>

        <!-- Footer -->
        <footer id="page-footer"></footer>

        <!-- Scripts -->
        <script type="text/javascript" src="index.js"></script>        
    </body>
