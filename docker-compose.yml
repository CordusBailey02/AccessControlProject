version: '3'
services:

  mysql-users:
    image: mysql
    environment:
      - MYSQL_ROOT_PASSWORD=example
    volumes:
      - ./sql-users:/docker-entrypoint-initdb.d/
  
  server-users:
    build: ./server-users
    environment:
      - HOST=0.0.0.0
      - PORT=80
      - MYSQLHOST=mysql-users
      - MYSQLUSER=root
      - MYSQLPASS=example
      - PEPPER=ef79
      - TOTPSECRET=frailVictorianChild
      - JWTSECRET=otherFrailVictorianChild
    volumes:
      - ./server/backend-users:/app/backend
    ports:
      - "8001:80"

  mysql-website:
    image: mysql
    environment:
      - MYSQL_ROOT_PASSWORD=example
    volumes:
      - ./sql-website:/docker-entrypoint-initdb.d/
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 3

  server-website:
    build: ./server-website
    environment:
      - HOST=0.0.0.0
      - PORT=80
      - MYSQLHOST=mysql-website
      - MYSQLUSER=root
      - MYSQLPASS=example
    volumes:
      - ./server/backend-website:/app/backend
      - ./server/frontend:/app/frontend
    ports:
      - "80:80"
    depends_on:
      mysql:
        condition: service_healthy
