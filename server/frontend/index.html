<!DOCTYPE html>
<html>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.png">
    <link type="text/css" rel="stylesheet" href="styles.css">
    <head>
        <title>Access Control Project</title>
    </head>

    <body>
        <!-- Header -->
        <header id="page-header">
            <nav>
                <!-- Home link, aligned to the left -->
                <a href="/" data-route>Home</a>

                <!-- These links will only be visible if the user is NOT logged in -->
                <div class="login-register">
                    <a href="/login" data-route>Login</a>
                    <a href="/register" data-route>Register</a>
                </div>

                <!-- These links will only be visible if the user IS logged in -->
                <div class="account-info" style="display:none;">
                    <a href="/account" data-route>Account Info</a>
                </div>
                <button class="logout" style="display:none;">Logout</button>
            </nav>
        </header>

        <!-- Main Content Area (Dynamic)-->
        <div id="page-content"></div>

        <!-- Footer -->
        <footer id="page-footer"></footer>

        <!-- Scripts -->
        <script type="text/javascript" src="index.js"></script>        
    </body>
</html>
